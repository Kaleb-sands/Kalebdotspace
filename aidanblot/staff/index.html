<script type="text/javascript">
    function checkPass() {
    let passcode = document.getElementById("passcode").value;

    // Fetch passwords from the JSON file
    fetch("passwords.json")
        .then(response => response.json())
        .then(data => {
            if (data[passcode]) {
                // Redirect to the correct URL if the password exists
                document.location = data[passcode];
            } else {
                // Show an alert if the password is incorrect
                alert("Incorrect Password");
            }
        })
        .catch(error => console.error("Error loading passwords:", error));
}
</script>
